<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number Match Game</title> 
</head>



<body>

    <main>
        <section>
        <h1>Welcome to the Number Match Game...</h1>
        <h2>The rules are simple.</h2>
        <div id="gameRules">
            <p>Hit thumbs up if the number of items on the image matches the displayed number.</p>
            <p> Thumbs down if no match!</p>
        </div>
        <p>You have three seconds to decide.</p>
        <button id="Start Game">Play!</button>
        </section>

        <section>
            <div id="keepingScore">
                <p id="scoreValue">Score: 0/20</p>

            </div>
        </section>
    </main>

</body>


</html>
