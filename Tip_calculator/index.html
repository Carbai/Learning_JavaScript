<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Quick Tip" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Quick Tip</h1>

        <section>
            <div class="bill"> 
                <label for="Your Bill">Bill </label>
                <input type="number" placeholder="Your bill" id="yourBill" />
            </div>

            <div class="space-Between">
                <label for="yourTip">Select tip</label>
                <span id="tipPercentage">0%</span>
            </div>
            <div>
                <input type="range" value="0%" id="tipInput" />
            </div>
            <div class="space-Between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-Between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-Between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
            </div>
            <input type="range" min="1" max="10" value="1" id="splitInput"  />  
            <div class="space-Between">
                <span>Bill Each</span>
                <span id="splitBill"></span>
            </div>    
            <div class="space-Between">
                <span>Tip Each</span>
                <span id="splitTip"></span>
            </div>      
        </section>
    </main>
</body>
</html>
